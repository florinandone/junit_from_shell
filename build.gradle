plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.0'
}

test {
    useJUnitPlatform()
}

tasks.withType(Test) {
    testLogging {
        events "passed", "skipped", "failed"
    }
}

jar {
    from sourceSets.main.output
    archiveBaseName = 'my-java-project'
    archiveVersion = '1.0'
}
