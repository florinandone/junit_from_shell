plugins {
    id 'java'
    id 'application'
    id 'distribution'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.0'
}

application {
    mainClassName = 'MyFileReaderTest' // Set the main class for your tests
}

test {
    useJUnitPlatform()
}

tasks.withType(Test) {
    testLogging {
        events "passed", "skipped", "failed"
    }
}

jar {
    archiveBaseName = 'junit_from_shell'
    archiveVersion = '1.0'
    from sourceSets.main.output
}

distributions {
    main {
        contents {
            from tasks.jar
        }
    }
}
